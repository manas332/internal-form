            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/writeoff:
    post:
      tags:
        - invoices
      operationId: write_off_invoice
      summary: Write off an invoice
      description: Write off a invoice.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/write-off-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/write-off-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/address:
    put:
      tags:
        - invoices
      operationId: update_invoice_address
      summary: Update address
      description: Update shipping and billing address of an invoice.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-address-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-address-response'
      deprecated: false
      security:
        - Zoho_Auth:
