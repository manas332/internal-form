    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/customfields:
    post:
      tags:
        - invoices
      operationId: update_custom_fields_in_invoice
      summary: Update Custom Fields
      description: Update the custom fields of an invoice.
      requestBody:
        content:
          application/json:
            schema:
