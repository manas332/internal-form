          application/json:
            schema:
              $ref: '#/components/schemas/collect-charge-via-bank-account-credit-card-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collect-charge-via-bank-account-credit-card-response'
      deprecated: false
