  /invoices/{invoice_id}/credits:
    post:
      tags:
        - invoices
      operationId: apply_credits_to_invoice
      summary: Apply Multiple Credits to Invoice
      description: To associate multiple creditnotes to a particular invoice.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apply-multiple-credits-to-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apply-multiple-credits-to-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/lineitems:
    post:
      tags:
        - invoices
      operationId: add_invoice_line_items
      summary: Add items to a pending invoice
      description: Editing a pending invoice to add usage charges.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add-items-to-a-pending-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/add-items-to-a-pending-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/lineitems/{item_id}:
    delete:
      tags:
        - invoices
      operationId: delete_invoice_line_item
      summary: Delete items from a pending invoice
      description: Deleting an item from pending invoice.
      parameters:
        - name: item_id
          in: path
          required: true
          description: Unique identifier of the item.
          schema:
            type: string
          example: '7000000079434'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-items-from-a-pending-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.DELETE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/attachment:
    post:
      tags:
        - invoices
      operationId: add_invoice_attachment
      summary: Add attachment to an invoice
      description: Attach a file to an invoice.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add-attachment-to-an-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/add-attachment-to-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/cancelwriteoff:
    post:
      tags:
        - invoices
      operationId: cancel_invoice_write_off
      summary: Cancel write off
      description: Cancel the write off amount of an invoice.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cancel-write-off-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: 982000000567114
      - $ref: '#/components/parameters/organization_id'
