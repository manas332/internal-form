      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/void:
    post:
      tags:
        - invoices
      operationId: mark_invoice_as_void
      summary: Void an invoice
      description: Mark an invoice status as void. Upon voiding, the payments and credits associated with the invoices will be unassociated and will be under customer credits.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/void-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: 982000000567114
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/email:
    post:
      tags:
        - invoices
      operationId: email_invoice
      summary: Email an invoice
      description: Email an invoice.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/email-an-invoice-request'
      responses:
        '200':
          description: OK
          content:
