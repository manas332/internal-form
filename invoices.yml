      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.UPDATE
  /invoices/{invoice_id}/converttoopen:
    post:
      tags:
        - invoices
      operationId: convert_invoice_to_open
      summary: Convert to open
      description: Change the status of the invoice to open.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
