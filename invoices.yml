openapi: 3.0.0
info:
  title: Invoices
  description: Invoices describe how much a customer owes for his subscription. Invoices are created for recurring charges, one time charges including any prorated adjustments.
  contact: {}
  version: 1.0.0
servers:
  - url: https://www.zohoapis.com/billing/v1
    description: API Endpoint
tags:
  - name: invoices
    description: Invoices Module
paths:
  /invoices:
    post:
      tags:
        - invoices
      operationId: create_invoice
      summary: Create an invoice
      description: Create an invoice for your customer.
      parameters:
        - name: send
          in: query
          description: Send the invoice to the contact person(s) associated with the invoice. Allowed values <code>true</code> and <code>false</code>.
          required: false
          schema:
            type: boolean
        - name: ignore_auto_number_generation
          in: query
          description: Ignore auto invoice number generation for this invoice. This mandates the invoice number. Allowed values <code>true</code> and <code>false</code>
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-an-invoice-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.CREATE
    get:
      tags:
        - invoices
      operationId: list_invoices
      summary: List all invoices
      description: List of all invoices. <br><br> To list invoices for a particular subscription or customer append a param as <code>subscription_id={subscription_id}</code> or <code>customer_id={customer_id}</code>.
      parameters:
        - name: filter_by
          in: query
          description: Invoices of particular status can be filtered by passing a param <code>filter_by</code>. Allowed values are Status.(<code>All</code>, <code>Sent</code>, <code>Draft</code>, <code>OverDue</code>, <code>Paid</code>, <code>PartiallyPaid</code>, <code>Void</code>, <code>Unpaid</code>).
          required: false
          schema:
            type: string
          example: Status.All
        - name: page
          in: query
          description: Page number to be fetched. Default value is 1.
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: Number of records to be fetched per page. Default value is 200.
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-all-invoices-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.READ
    parameters:
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}:
    put:
      tags:
        - invoices
      operationId: update_invoice
      summary: Update an invoice
      description: Update an existing invoice. To delete a line item just remove it from the invoice_items list.
      parameters:
        - name: ignore_auto_number_generation
          in: query
          description: Ignore auto invoice number generation for this invoice. This mandates the invoice number. Allowed values <code>true</code> and <code>false</code>
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-an-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.UPDATE
    get:
      tags:
        - invoices
      operationId: get_invoice
      summary: Retrieve an invoice
      description: Details of an existing invoice.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrieve-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.READ
    delete:
      tags:
        - invoices
      operationId: delete_invoice
      summary: Delete an invoice
      description: Delete an existing invoice. Invoices which have payment or credits note applied cannot be deleted.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoSubscriptions.invoices.DELETE
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: '903000000079426'
      - $ref: '#/components/parameters/organization_id'
  /invoice/{invoice_id}/customfields:
    put:
      tags:
        - invoices
      operationId: update_custom_fields_in_invoice
      summary: Update custom field in existing invoices
      description: Update the value of the custom field in existing invoices.
      parameters:
        - name: invoice_id
          in: path
          required: true
          description: Unique identifier of the invoice.
          schema:
            type: string
          example: 982000000567114
        - $ref: '#/components/parameters/organization_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/custom_fields_update'
      responses:
        '200':
